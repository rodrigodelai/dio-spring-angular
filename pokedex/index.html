<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/model.js"></script>
    <script src="./js/pokeapi.js"></script>
    <script src="./js/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/poke-icon.svg">
    <title> Simple Pokedex </title>
</head>
<body>
    <div class="opening-img">
        <img onclick="handleOpeningClick()" src="./img/pokedex.jpg" alt="Pokedex">
    </div>
    <header>
        <button onclick="handleBackToOpening()"><img src="img/back.png" alt="Arrow left"></button>
        <button class="menu-bar" onclick="handleMenuClick()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="none">
            <ul>
                <li><button onclick="handleHomeClick()">HOME</button></li>
                <li><button onclick="handleFavoritesClick()">FAVORITES</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <h1>Pokedex</h1>
            <!----- Pokemon cards here! ----->
            <ol class="cards">
            </ol>
            <button type="button" onclick="handleButtonClick()">Load more</button>
            <!----- Pokemon detail here! ----->
            <dialog>
                <header>
                    <button type="button" onclick="closeModal()"><img src="img/back.png" alt="Arrow left"></button>
                    <button type="button" onclick="handleHeartClick()"><img class="heart" clicked=false src="./img/heart.png" alt="Heart icon"></button>
                </header>
                <section class="presentation">
                    <span class="circle grass"></span>
                    <img src="https://raw.githubusercontent.com/HybridShivam/Pokemon/master/assets/images/001.png" alt="bulbasaur">
                    <div>
                        <h2>Bulbasaur</h2>
                        <span>#001</span>
                    </div>
                </section>
                <section class="details">
                    <ol>
                        <li>
                            <div>
                                <button disabled onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Left arrow"></button>
                                <table class="about"></table>
                                <button onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Right arrow"></button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <button onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Left arrow"></button>
                                <table class="stats"></table>
                                <button onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Right arrow"></button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <button onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Left arrow"></button>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>
                                                Soon
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button disabled onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Right arrow"></button>
                            </div>
                        </li>
                    </ol>
                </section>
            </dialog>
        </section>
        <section class="favorites none">
            <h1>Favorites</h1>
            <!----- Pokemon cards here! ----->
            <ol class="cards">
            </ol>
            <!----- Pokemon detail here! ----->
            <dialog>
                <header>
                    <button type="button" onclick="closeModal()"><img src="img/back.png" alt="Arrow left"></button>
                    <button type="button" onclick="handleHeartClick()"><img class="heart" clicked=false src="./img/heart.png" alt="Heart icon"></button>
                </header>
                <section class="presentation">
                    <span class="circle grass"></span>
                    <img src="https://raw.githubusercontent.com/HybridShivam/Pokemon/master/assets/images/001.png" alt="bulbasaur">
                    <div>
                        <h2>Bulbasaur</h2>
                        <span>#001</span>
                    </div>
                </section>
                <section class="details">
                    <ol>
                        <li>
                            <div>
                                <button disabled onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Left arrow"></button>
                                <table class="about"></table>
                                <button onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Right arrow"></button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <button onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Left arrow"></button>
                                <table class="stats"></table>
                                <button onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Right arrow"></button>
                            </div>
                        </li>
                        <li>
                            <div>
                                <button onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Left arrow"></button>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>
                                                Soon
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button disabled onclick="handleArrowClick()"><img src="img/right-arrow-sharp.png" alt="Right arrow"></button>
                            </div>
                        </li>
                    </ol>
                </section>
            </dialog>
        </section>
    </main>
    <footer>
        <p>Consuming PokeAPI â€“ September, 2023.</p>
    </footer>
</body>
</html>
